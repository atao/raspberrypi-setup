name: Ansible Lint

on: [push, pull_request]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
      with:
        targets: ""
        override-deps: |
          ansible-lint==5.3.2
        args: "-x git-latest,command-instead-of-shell"

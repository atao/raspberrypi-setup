- name: Packages installation
  become: yes
  apt:
    name: "{{ apt_packages }}"
    update_cache: yes

- name: Git clone hcxtools
  become_user: root
  git:
    repo: "https://github.com/ZerBea/hcxtools.git"
    dest: "/root/hcxtools"
    clone: yes

- name: Install hcxtools
  become_user: root
  shell: make
  args:
    chdir: "/root/hcxtools"

- name: Git clone hcxtools
